<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Emprendedoras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos iguales a los que te proporcioné anteriormente */
        /* ... */
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Registro de Emprendedoras</h1>
            <p class="subtitle">Registra tu emprendimiento en nuestra plataforma</p>
        </div>
    </header>

    <div class="container">
        <form id="formulario">
            <!-- Campos del formulario iguales a los anteriores -->
            <!-- ... -->
            
            <button type="submit">Registrar Emprendimiento</button>
            <a href="publico.html" class="btn-galeria">Ver Galería Pública</a>
            <a href="galeria.html" class="btn-galeria" style="background-color: #673AB7;">Acceso Administradores</a>
        </form>

        <div id="mensajeExito" class="mensaje-exito"></div>
    </div>

    <script>
        const formulario = document.getElementById('formulario');
        const mensajeExito = document.getElementById('mensajeExito');
        const API_URL = 'https://sheetdb.io/api/v1/yuefqrt88lmh2';

        formulario.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(formulario);
            const data = {};

            formData.forEach((value, key) => {
                data[key] = value;
            });

            data.fechaRegistro = new Date().toLocaleString('es-MX', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            try {
                const respuesta = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data })
                });
                
                if (respuesta.ok) {
                    mensajeExito.textContent = `¡${data.nombre} registrado con éxito!`;
                    mensajeExito.style.display = 'block';
                    formulario.reset();
                    
                    setTimeout(() => {
                        mensajeExito.style.display = 'none';
                    }, 3000);
                } else {
                    throw new Error('Error en la respuesta del servidor');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Ocurrió un error al registrar. Por favor intenta nuevamente.');
            }
        });
    </script>
</body>
</html>
