<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de Emprendedoras (Admin)</title>
    <style>
        /* [Mantener todos los estilos CSS anteriores] */
        .spinner {
            border: 4px solid rgba(0,0,0,0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #0d47a1;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <script>
        const auth = JSON.parse(sessionStorage.getItem('adminAuth')) || {};
        if(!auth.logged || auth.expires < Date.now()) {
            sessionStorage.removeItem('adminAuth');
            alert('Debes iniciar sesi√≥n para acceder a esta p√°gina');
            window.location.href = 'publico.html';
        }
    </script>

    <h1>Galer√≠a de Emprendedoras (Admin)</h1>
    
    <div class="contenedor-botones">
        <a href="index.html" class="btn-registro">üìù Registrar Nuevo</a>
        <a href="publico.html" class="btn-publico">üëÄ Ver Vista P√∫blica</a>
    </div>
    
    <div class="filtros">
        <button data-sector="todos" class="active">Todos</button>
        <button data-sector="Alimentos y Bebidas">üçè Alimentos</button>
        <button data-sector="Artesan√≠as">üé® Artesan√≠as</button>
        <button data-sector="Belleza y Cuidado Personal">üíÑ Belleza</button>
        <button data-sector="Moda y Accesorios">üëó Moda</button>
        <button data-sector="Tecnolog√≠a">üíª Tecnolog√≠a</button>
        <button data-sector="Educaci√≥n">üìö Educaci√≥n</button>
        <button data-sector="Salud y Bienestar">üè• Salud</button>
        <button data-sector="Articulos de Novedad">üéÅ Novedades</button>
        <button data-sector="Otros">‚ú® Otros</button>
    </div>

    <div id="spinner" class="spinner"></div>
    <div id="contenedor" class="tarjetas"></div>

    <div id="modal" class="modal">
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const URL_SCRIPT = 'https://script.google.com/macros/s/AKfycbzMOed4cwo-HIxgYYB5xYS2M5S9_o_xOeQ_mxEEP1tlCT1mNZjHGIZdz_NuStOY8cSO/exec';
            const contenedor = document.getElementById('contenedor');
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            const filtros = document.querySelectorAll('.filtros button');
            const spinner = document.getElementById('spinner');
            
            let emprendimientos = [];
            let emprendimientoSeleccionado = null;

            // Cargar datos desde Google Sheets
            async function cargarDatos() {
                spinner.style.display = 'block';
                contenedor.innerHTML = '';
                
                try {
                    const response = await fetch(URL_SCRIPT);
                    const data = await response.json();
                    
                    if (!Array.isArray(data)) {
                        throw new Error("Formato de datos inv√°lido");
                    }
                    
                    emprendimientos = data;
                    sessionStorage.setItem('emprendimientosPublicos', JSON.stringify(data));
                    return data;
                } catch (error) {
                    console.error("Error al cargar datos:", error);
                    contenedor.innerHTML = `
                        <p class="sin-resultados">
                            Error al cargar los emprendimientos. Recarga la p√°gina.
                        </p>
                    `;
                    return [];
                } finally {
                    spinner.style.display = 'none';
                }
            }

            // Mostrar emprendimientos con filtro
            async function mostrarEmprendimientos(sector = 'todos') {
                const datos = await cargarDatos();
                contenedor.innerHTML = '';
                
                if (datos.length === 0) {
                    contenedor.innerHTML = '<p class="sin-resultados">No hay emprendimientos registrados a√∫n</p>';
                    return;
                }

                const filtrados = sector === 'todos' 
                    ? datos 
                    : datos.filter(emp => emp.sector === sector);

                if (filtrados.length === 0) {
                    contenedor.innerHTML = '<p class="sin-resultados">No hay emprendimientos en esta categor√≠a</p>';
                    return;
                }

                filtrados.forEach(emp => {
                    const card = document.createElement('div');
                    card.className = 'negocio';
                    card.innerHTML = `
                        <button class="eliminar-tarjeta" data-id="${emp.id}" title="Eliminar">√ó</button>
                        <img src="${emp.imagen}" alt="${emp.nombre}" 
                             onerror="this.src='https://via.placeholder.com/400x200?text=Imagen+no+disponible'">
                        <h3>${emp.nombre}</h3>
                        <p><strong>${emp.productos}</strong></p>
                        <p><small>Sector: ${emp.sector}</small></p>
                        <button class="btn-eliminar" data-id="${emp.id}">üóëÔ∏è Eliminar</button>
                    `;
                    
                    card.addEventListener('click', (e) => {
                        if (!e.target.classList.contains('eliminar-tarjeta') && !e.target.classList.contains('btn-eliminar')) {
                            mostrarDetalles(emp);
                        }
                    });
                    
                    card.querySelector('.btn-eliminar').addEventListener('click', (e) => {
                        e.stopPropagation();
                        eliminarEmprendimiento(emp.id);
                    });
                    
                    card.querySelector('.eliminar-tarjeta').addEventListener('click', (e) => {
                        e.stopPropagation();
                        eliminarEmprendimiento(emp.id);
                    });
                    
                    contenedor.appendChild(card);
                });
            }

            // Mostrar detalles en modal
            function mostrarDetalles(emp) {
                emprendimientoSeleccionado = emp;
                modalContent.innerHTML = `
                    <span class="close">&times;</span>
                    <img src="${emp.imagen}" alt="${emp.nombre}" 
                         onerror="this.src='https://via.placeholder.com/600x300?text=Imagen+no+disponible'"
                         style="max-height:300px;">
                    <h2>${emp.nombre}</h2>
                    <p><strong>üìã Productos/Servicios:</strong> ${emp.productos}</p>
                    <p><strong>üè∑Ô∏è Sector:</strong> ${emp.sector}</p>
                    <p><strong>üìû Contacto:</strong> ${emp.contacto}</p>
                    ${emp.direccion ? `<p><strong>üìç Direcci√≥n:</strong> ${emp.direccion}</p>` : ''}
                    
                    <img src="${emp.foto}" alt="Foto de ${emp.nombre}" 
                         class="persona-img"
                         onerror="this.src='https://via.placeholder.com/150?text=Foto+no+disponible'">
                    
                    ${emp.facebook || emp.instagram ? `
                    <div class="redes">
                        ${emp.facebook ? `<a href="${emp.facebook.includes('://') ? emp.facebook : 'https://'+emp.facebook}" 
                                           target="_blank">Facebook</a>` : ''}
                        ${emp.instagram ? `<a href="${emp.instagram.includes('://') ? emp.instagram : 'https://'+emp.instagram}" 
                                             target="_blank">Instagram</a>` : ''}
                    </div>` : ''}
                    
                    <p><small>üìÖ Registrado el: ${emp.fechaRegistro || 'Fecha no disponible'}</small></p>
                    
                    <button class="btn-eliminar" data-id="${emp.id}">
                        üóëÔ∏è Eliminar Emprendimiento
                    </button>
                `;
                
                modal.style.display = 'flex';
                
                modalContent.querySelector('.btn-eliminar').addEventListener('click', () => {
                    eliminarEmprendimiento(emp.id);
                });
            }

            // Funci√≥n para eliminar emprendimiento
            async function eliminarEmprendimiento(id) {
                if (!confirm('¬øEst√°s seguro de eliminar este emprendimiento?\nEsta acci√≥n no se puede deshacer.')) {
                    return;
                }
                
                try {
                    spinner.style.display = 'block';
                    const response = await fetch(URL_SCRIPT, {
                        method: 'DELETE',
                        body: JSON.stringify({ id: id }),
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    const data = await response.json();
                    
                    if (data.status === "success") {
                        // Cerrar modal si est√° abierto
                        modal.style.display = 'none';
                        
                        // Recargar vista
                        const sectorActivo = document.querySelector('.filtros button.active').dataset.sector;
                        await mostrarEmprendimientos(sectorActivo);
                    } else {
                        throw new Error(data.message || "Error al eliminar");
                    }
                } catch (error) {
                    alert("Error al eliminar: " + error.message);
                } finally {
                    spinner.style.display = 'none';
                }
            }

            // Cerrar modal
            modal.addEventListener('click', (e) => {
                if (e.target.classList.contains('close') || e.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // Configurar filtros
            filtros.forEach(btn => {
                btn.addEventListener('click', () => {
                    filtros.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    mostrarEmprendimientos(btn.dataset.sector);
                });
            });

            // Cargar inicialmente
            mostrarEmprendimientos();
        });
    </script>
</body>
</html>
