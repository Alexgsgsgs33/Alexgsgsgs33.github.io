<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Emprendimientos Femeninos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos anteriores más el modal de login */
        /* ... */

        /* Modal de login */
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .login-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            position: relative;
        }
        .login-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #ff4444;
        }
        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
        .login-form button {
            width: 100%;
            padding: 12px;
            background: #0d47a1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 15px;
        }
        .login-error {
            color: #ff4444;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <!-- Encabezado igual al anterior -->
        <!-- ... -->
    </header>

    <div class="container">
        <!-- Contenido igual al anterior -->
        <!-- ... -->

        <center>
            <a href="index.html" class="admin-link">📝 Registrar mi emprendimiento</a>
            <button id="btn-admin" class="admin-link">🔒 Acceso Administradores</button>
        </center>
    </div>

    <!-- Modal de login -->
    <div id="loginModal" class="login-modal">
        <div class="login-content">
            <span class="login-close">&times;</span>
            <h3 style="text-align:center; color:#0d47a1;">Acceso Administradores</h3>
            <form id="loginForm" class="login-form">
                <input type="text" id="usuario" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Ingresar</button>
                <p id="loginError" class="login-error">Credenciales incorrectas</p>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Credenciales válidas
            const CREDENCIALES_VALIDAS = {
                usuario: "admin",
                password: "emprendedoras2024"
            };

            // Elementos del DOM
            const btnAdmin = document.getElementById('btn-admin');
            const loginModal = document.getElementById('loginModal');
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            const closeLogin = document.querySelector('.login-close');

            // Verificar si hay redirección desde galería
            const urlParams = new URLSearchParams(window.location.search);
            if(urlParams.get('redirect') === 'galeria') {
                btnAdmin.click();
            }

            // Mostrar modal de login
            btnAdmin.addEventListener('click', () => {
                loginModal.style.display = 'flex';
            });

            // Cerrar modal
            closeLogin.addEventListener('click', () => {
                loginModal.style.display = 'none';
            });

            // Validar credenciales
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const usuario = document.getElementById('usuario').value;
                const password = document.getElementById('password').value;
                
                if(usuario === CREDENCIALES_VALIDAS.usuario && password === CREDENCIALES_VALIDAS.password) {
                    // Crear sesión válida por 1 hora
                    const session = {
                        logged: true,
                        expires: Date.now() + 3600000 // 1 hora
                    };
                    sessionStorage.setItem('adminAuth', JSON.stringify(session));
                    window.location.href = 'galeria.html';
                } else {
                    loginError.style.display = 'block';
                    setTimeout(() => {
                        loginError.style.display = 'none';
                    }, 3000);
                }
            });

            // Cerrar al hacer clic fuera
            window.addEventListener('click', (e) => {
                if(e.target === loginModal) {
                    loginModal.style.display = 'none';
                }
            });

            // Resto del código de la vista pública
            // ...
        });
    </script>
</body>
</html>
